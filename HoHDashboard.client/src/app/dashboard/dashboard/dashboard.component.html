<section class="py-3">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="#" class="text-decoration-none">
                    <div class="card border-0 mb-2 shadow-sm bg-danger-subtle">
                        <div class="card-body py-2">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5 col-md-6">
                                    <div class="fs-2">
                                        <!-- <i
                                                                    class="fa-solid fa-cart-plus iconSize mx-3 fs-3 text-primary"></i> -->
                                        BBY
                                    </div>
                                </div>
                                <div class="col-7 col-md-6">
                                    <div class="text-end lh-1">
                                        <p class="fw-medium text-muted">Total Orders </p>
                                        <p class="fs-4">
                                            <label>2000</label>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="#" class="text-decoration-none">
                    <div class="card border-0 mb-2 shadow-sm bg-primary-subtle">
                        <div class="card-body py-2">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-6 col-md-6">
                                    <div class="fs-2">
                                        MBBY
                                    </div>
                                </div>
                                <div class="col-5 col-md-6">
                                    <div class="text-end lh-1">
                                        <p class="fw-medium text-muted">Total Orders </p>
                                        <p class="fs-4">
                                            <label>600</label>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div>
        <div class="row py-3 g-2">
            <div class="col-md-12 col-sm-12">
                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                    class="w-100 h-100 d-block shadow-sm rounded">
                </highcharts-chart>
            </div>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BBY/2024" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="createdDateTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdDateTime}}
                    </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="updatedDateTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.updatedDateTime}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter
                        "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</section>
