            <div class="col-md-12 col-sm-12 my-3">

                <mat-form-field style="margin-bottom: -20px;">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BBY/2024" #input>
                </mat-form-field>
                <div class="mat-elevation-z8 shadow-sm mb-3">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort class="mat-table">

                            <!-- Action Column (Sticky) -->
                            <ng-container matColumnDef="actions" sticky>
                                <th mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button color="primary" (click)="onButtonClick(element)" title="Menu"><i
                                            class="fa-solid fa-ellipsis-vertical"></i></button>
                                </td>
                            </ng-container>
                            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | titlecase }}</th>
                                <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="getTableColumns()"></tr>
                            <tr mat-row *matRowDef="let row; columns: getTableColumns()"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
